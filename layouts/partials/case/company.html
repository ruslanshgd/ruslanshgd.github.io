{{ $p := . }}
{{ with $p.company }}
<section class="case-section">
  <h2>О компании / продукте</h2>
  {{ if reflect.IsSlice . }}
  <ul>
    {{ range . }}{{ if . }}<li>{{ . }}</li>{{ end }}{{ end }}
  </ul>
  {{ else }}
  <div class="markdown-content">{{ . | markdownify }}</div>
  {{ end }}
</section>
{{ end }}
