{{ $p := . }}
{{ if or $p.role $p.team }}
<section class="case-section">
  <h2>Роль и команда</h2>
  {{ with $p.role }}
    {{ if reflect.IsSlice . }}
      <ul>
        {{ range . }}{{ if . }}<li>{{ . }}</li>{{ end }}{{ end }}
      </ul>
    {{ else }}
      <p>{{ . }}</p>
    {{ end }}
  {{ end }}
  {{ with $p.team }}<p><strong>Команда:</strong> {{ . }}</p>{{ end }}
</section>
{{ end }}
